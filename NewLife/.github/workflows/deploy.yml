name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Create production environment
      run: |
        cat > src/environments/environment.prod.ts << 'EOF'
        export const environment = {
          production: true,
          firebase: {
            apiKey: "${{ secrets.FIREBASE_API_KEY }}",
            authDomain: "newlife-a8648.firebaseapp.com",
            projectId: "newlife-a8648",
            storageBucket: "newlife-a8648.firebasestorage.app",
            messagingSenderId: "925061673374",
            appId: "1:925061673374:web:6ae65e6a6874a8abcae68f",
            measurementId: "G-D8G49NSL7L"
          }
        };
        EOF
        
    - name: Build
      run: npm run build
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist/NewLife 